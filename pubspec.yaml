name: flutter_music
description: flutter music demo

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^3.0.0

  cupertino_icons: ^0.1.2
  #路由
  fluro: ^1.5.1
  get_it: ^3.0.3
  cached_network_image: ^1.1.2+1
  #状态管理
  provider: ^3.1.0+1
  netease_music_api:
    path: cloud_music_api/
  cookie_jar: ^1.0.1
  path_provider: ^1.4.0
  shared_preferences: ^0.5.4+3
  async: ^2.3.0
  oktoast: ^2.1.9
  #将返回widget的方法变成StatelessWidget，提升性能
#  functional_widget: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^3.2.3

flutter:
  uses-material-design: true
  assets:
    - assets/img/
